{% extends 'base.html' %}
{% block title %}Mark Attendance{% endblock %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">

<input type="hidden" name="subject" value="{{ subject.subject_code }}">
<input type="hidden" name="date" value="{{ date }}">
<input type="hidden" name="period" value="{{ period }}">
<form method="POST" action="{% url 'mark_attendance' year=year semester=semester subject_code=subject.subject_code period=period %}">
    {% csrf_token %}

    <div class="attendance-container">
        <h2>Mark Attendance</h2>
        <table class="attendance-table">
            <thead>
                <tr>
                    <th>Roll Number</th>
                    <th>Name</th>
                    <th>
                        Attendance
                        
                    </th>
                    <th>
                        <!-- "Select All" Checkbox -->
                        Select All
                        <input type="checkbox" id="select-all" onchange="toggleAll(this)">
                    </th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{ student.student_id }}</td>
                    <td>{{ student.name }}</td>
                    <!-- Checkbox for marking present -->
                    <td class="attendance-status">Absent</td>
                    <td>
                        <input type="checkbox" id="checkbox_{{ student.student_id }}" name="status_{{ student.student_id }}" value="Present" onchange="updateAttendance('{{ student.student_id }}')">
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit" class="submit-btn">Submit Attendance</button>
    </div>
</form>
<script src="{% static 'js/script.js' %}"></script>
{% endblock %}
